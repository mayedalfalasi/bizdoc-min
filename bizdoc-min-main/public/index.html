<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>BizDoc Enterprise PDF</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body { font-family: Inter, system-ui, Segoe UI, Arial, sans-serif; margin: 24px; color: #0f172a; }
    .card { max-width: 820px; margin: 0 auto; padding: 20px; border: 1px solid #e5e7eb; border-radius: 14px; }
    textarea, input[type=file] { width: 100%; margin-top: 10px; }
    textarea { height: 180px; padding: 12px; border-radius: 10px; border: 1px solid #e5e7eb; }
    button { padding: 10px 16px; border-radius: 10px; border: 0; background: #0ea5e9; color: #fff; font-weight: 600; cursor: pointer; }
    button:hover { filter: brightness(0.95); }
    #status { margin-top:10px; font-size:0.9rem; color:#475569; }
  </style>
</head>
<body>
  <div class="card">
    <h2>BizDoc Enterprise PDF</h2>
    <p>Upload or paste a document for analysis. Supported formats: PDF, DOCX, TXT.</p>

    <input type="file" id="fileInput" accept=".pdf,.docx,.txt" />
    <p style="text-align:center;margin:8px 0;">— or —</p>
    <textarea id="docText" placeholder="Paste business text here..."></textarea>

    <div style="margin-top:12px;">
      <button id="btnDownload">Analyze & Download Report</button>
      <div id="status"></div>
    </div>
  </div>

  <script src="/pdf-client.js"></script>
</body>
</html>
