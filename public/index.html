<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>BizDoc Report Generator</title>
  <link rel="icon" href="/favicon.ico" />
  <style>
    body {
      font-family: system-ui, sans-serif;
      background: #ffffff;
      color: #222;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .card {
      text-align: center;
      border: 1px solid #ddd;
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.08);
    }
    h1 { margin-bottom: 20px; font-weight: 600; }
    input[type=file] {
      display: block;
      margin: 20px auto;
      border: 1px solid #ccc;
      padding: 10px;
      border-radius: 8px;
      width: 250px;
    }
    button {
      background-color: #4fc3f7;
      color: white;
      border: none;
      padding: 14px 28px;
      border-radius: 10px;
      cursor: pointer;
      font-size: 16px;
      transition: background 0.2s;
    }
    button:hover { background-color: #29b6f6; }
    #status { margin-top: 20px; font-size: 14px; color: #333; }
  </style>
</head>
<body>
  <div class="card">
    <h1>BizDoc Report Generator</h1>
    <input id="pdfFile" type="file" accept="application/pdf" />
    <button id="generateBtn">Download Report</button>
    <div id="status"></div>
  </div>

  <script>
    const log = (msg) => { document.getElementById("status").textContent = msg; };
    const triggerDownload = (blob, filename) => {
      const url = URL.createObjectURL(blob);
      const a = document.createElement("a");
      a.href = url; a.download = filename; a.click();
      URL.revokeObjectURL(url);
    };

    document.getElementById("generateBtn").addEventListener("click", async () => {
      const file = document.getElementById("pdfFile").files[0];
      if (!file) return log("❌ Please choose a PDF file first.");
      if (file.size > 5 * 1024 * 1024) return log("❌ File too large (max 5MB).");

      const reader = new FileReader();
      reader.onload = async () => {
        log("⏳ Processing PDF...");
        try {
          const res = await fetch("/api/ocr-upload-analyze-download", {
            method: "POST",
            headers: { "content-type": "application/json" },
            body: JSON.stringify({ pdfDataUrl: reader.result, language: "eng", filename: "BizDoc_Report" }),
          });
          if (!res.ok) throw new Error(await res.text());
          const blob = await res.blob();
          triggerDownload(blob, "BizDoc_Report.pdf");
          log("✅ Report ready and downloaded!");
        } catch (e) {
          log("❌ " + e.message);
        }
      };
      reader.readAsDataURL(file);
    });
  </script>
</body>
</html>
